<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3b4e;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .header div {
            background-color: red;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .main-content img {
            width: 350px;
            height: 135px;
            border: 2px solid red;
        }

        .center {
            background-color: black;
            color: white;
            padding: 40px 100px;
            border-radius: 30px;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            
        }

        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .footer div {
            background-color: green;
            color: black;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 250px;
            border: 40px solid red;
        }

        .footer div p {
            margin: 0;
            font-size: 14px;
        }
        .ifr{
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>Display: flex;</div>
            <div>Display: none;</div>
            <div>Display: block;</div>
            <div>Display: inline;</div>
        </div>

        <div class="main-content">
            <img src="https://blog.pixelfreestudio.com/wp-content/uploads/2024/07/1_OLorod4d77ZQwOhWTs7Jdw-1024x596.jpg"
                alt="Flexbox Image 1">
            <iframe class="ifr" width="350" height="140" src="https://www.youtube.com/embed/GteJWhCikCk?si=Y-R1_Nju0cKDLwie"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </div>

        <div class="center">FlexBox</div>

        <div class="footer">
            <div>
                <p>CSS Flexbox — это технология для создания сложных гибких макетов за счёт правильного размещения
                    элементов на странице.</p>
            </div>
            <div>
                <p>Flexbox, веб-дизайн jarayonini osonlashtiruvchi va elementlarni dinamik tarzda joylashtirish
                    vositasidir.</p>
            </div>
        </div>
    </div>
</body>

</html>
